# PUNISHMENT SYSTEM
# Action: <type>
# Supported types are ban, warn, kick
IgnoreBots: false
BypassPermissions:
  - ADMINISTRATOR
# THESE ARE DISCORD PERMISSIONS NOT ROLES.
# DO NOT TOUCH IF YOU DONT KNOW WHAT YOUR DOING.
IgnoredRoles:
  - RoleId1
  - RoleId2
IgnoredUsers:
  - UserId1
  - UserId2
IgnoredChannels:
  - ChannelId1
  - ChannelId2
AutoLockChannel: 40
DisableXpOnRaid: true
# This will disable the xp module temporarily while a raid is being executed.
# Best to leave this enabled for the best preformance.
AntiSpam:
  Enabled: true
  MaxDuplicatesInterval: 1000
  # How fast do duplicate messages have to be sent
  MaxInterval: 1000
  # How fast can users send messages
  DuplicateThreshold: 3
  # How many duplicate messages have to be sent in the MaxDuplicatesInterval
  SpamThreshold: 4
  # How many messages have to be sent in MaxInterval
  Action:
    Enabled: true
    Type: warn
    Reason: spamming
CaptchaVerification:
  Enabled: false
  Type: command
  # Reaction/Command/Both
  Size: 5
  VerificationChannel: "869187861017157712"
  ReactionMessage:
    MessagId: "791763647914704936"
    Emoji: ‚ö†Ô∏è
AntiMassMention:
  Enabled: true
  MaxMentions: 3
  DeleteMessage: true
  Action:
    Enabled: true
    Type: warn
    Reason: Mention Spam
AntiNicknameCharacterSpam:
  Enabled: true
  DefaultNick: User-{discrim}
  NotifyUser: true
  Whitelist: üéÉ
  Action:
    Enabled: false
    Type: warn
    Reason: Invalid Nickname Characters
AntiSpamCharacters:
  Enabled: true
  DeleteMessage: true
  NotifyUser: true
  Whitelist: üéÉ
  Action:
    Enabled: true
    Type: warn
    Reason: "Invalid Message Charachers: **{ivalidCharacters}**"
AccountAgeChecker:
  Enabled: true
  MinimumAge: 24
  # How old a account must be in hours.
  Action:
    Enabled: true
    Type: kick
    Reason: "Invalid Account Age. Age: {age}"
AntiSelfBot:
  Enabled: true
  Action:
    Enabled: true
    Type: ban
    Reason: Selfbot
AntiEmojiSpam:
  Enabled: true
  MaxEmojis: 8
  Action:
    Enabled: true
    Type: warn
    Reason: Emoji Spam
